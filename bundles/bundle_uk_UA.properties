#Content>Items
item.xzimur.noisetech-cement.name = Цемент
item.xzimur.noisetech-cement.description = Використовується у виробництві бетону.
item.xzimur.noisetech-concrete.name = Бетон
item.xzimur.noisetech-concrete.description = Використовується в укріпленнях, основі блоків і башт.
item.xzimur.noisetech-dense-alloy.name = Щільний сплав
item.xzimur.noisetech-dense-alloy.description = Сплав зі свинцю і міді. Використовується в просунутих блоках.
item.xzimur.noisetech-sulfur.name = Сірка
item.xzimur.noisetech-sulfur.description = Хімічний елемент, що використовується для виробництва летючих речовин.
item.xzimur.noisetech-stone.name = Камінь
item.xzimur.noisetech-stone.description = Часто трапляється. Використовується для переробки в інші матеріали або для плавлення до стану лави.
item.xzimur.noisetech-sludge.name = Осад
item.xzimur.noisetech-sludge.description = Побічний продукт від переробки нафти. Може бути використаний знову у виробництві нафти.
item.xzimur.noisetech-rock-salt.name = Кам’яна сіль
item.xzimur.noisetech-rock-salt.description = Хімічна осадова порода, що утворюється в результаті випаровування океанічних вод або солоних озер. Також відома під назвою «Галіт».
#Content>Liquids
liquid.xzimur.noisetech-tainted-water-liquid.name = Забруднена вода
liquid.xzimur.noisetech-tainted-water-liquid.description = Може бути відфільтрована для отримання чистої води.
liquid.xzimur.noisetech-natrium-liquid.name = Натрій
liquid.xzimur.noisetech-natrium-liquid.description = Напрочуд реактивний м’який білий елемент групи лужних металів, що зустрічається в кам’яній солі.
liquid.xzimur.noisetech-lava-liquid.name = Лава
liquid.xzimur.noisetech-lava-liquid.description = Розплавлений напіврідкий камінь, що з’являється в зонах вулканічної активності.
liquid.xzimur.noisetech-fuel-liquid.name = Паливо
liquid.xzimur.noisetech-fuel-liquid.description = Рідина, що спалюється в печі або в бойлері задля виробництва теплової енергії.
liquid.xzimur.noisetech-light-oil-liquid.name = Легка нафта
liquid.xzimur.noisetech-light-oil-liquid.description = Рідина, що має низьку щільність і вільно тече за кімнатної температури. Можна помістити в переробник легкої нафти для отримання палива.
liquid.xzimur.noisetech-heavy-oil-liquid.name = Важка нафта
liquid.xzimur.noisetech-heavy-oil-liquid.description = Рідина ледь рухається під час природних перепадах тиску. Можна помістити в переробник важкої нафти для отримання палива або використати для створення легкої нафти.
#Content>Liquids>Vanilla
liquid.cryofluid.description = Інертна рідина, що створена з титану та натрію. Має надзвичайно високу теплоємність. Широко використовується в якості охолоджувача.
#Content>Blocks>Drills
block.xzimur.noisetech-mechanical-miner.name = Механічний шахтар
block.xzimur.noisetech-mechanical-miner.description = Маленька копія механічного бура, що здатна видобувати початкові руди.
block.xzimur.noisetech-pneumatic-miner.name = Пневматичний шахтар
block.xzimur.noisetech-pneumatic-miner.description = Маленька копія пневматичного бура, що здатна видобувати титан.
block.xzimur.noisetech-mechanical-water-extractor.name = Механічний конденсатор води
block.xzimur.noisetech-mechanical-water-extractor.description = Повільно викачує підземні води.
block.xzimur.noisetech-sulfur-extraction-tower.name = Видобувач сірки
block.xzimur.noisetech-sulfur-extraction-tower.description =  Цей механізм видобуває сірку з надер землі, використовуючи метод високотискового витіснення. Суть цього методу полягає у тому, що під землю закачується вода і пара, які плавлять сірку, і своїм тиском витісняють її на поверхню, де вона може бути охолоджена і використана за вашим бажанням.
block.xzimur.noisetech-tainter.name = Забруднювач
block.xzimur.noisetech-tainter.description = Забруднює воду спорами
#Content>Blocks>Production
block.xzimur.noisetech-cement-mixer.name = Змішувач цементу
block.xzimur.noisetech-cement-mixer.description = Змішує пісок з каменем і водою для отримання цементу.
block.xzimur.noisetech-concrete-mixer.name = Бетонозмішувач
block.xzimur.noisetech-concrete-mixer.description = Використовує електрику для змішування міді з цементом і водою для отримання бетону.
block.xzimur.noisetech-arc-smelter.name = Дугова піч
block.xzimur.noisetech-arc-smelter.description = Використовує електрику для сплавлення міді і свинцю в щільний сплав з більшою ефективністю.
block.xzimur.noisetech-smelter.name = Плавильня щільного сплаву
block.xzimur.noisetech-smelter.description = Спалює вугілля для сплавки міді і свинцю в щільний сплав.
block.xzimur.noisetech-sifter.name = Просіювач
block.xzimur.noisetech-sifter.description = Просіває пісок для отримання металобрухту.
block.xzimur.noisetech-coal-liquidifier.name = Розріджувач вугілля
block.xzimur.noisetech-coal-liquidifier.description = Дробить і розріджує вугілля до стану нафти.
block.xzimur.noisetech-filter.name = Фільтр
block.xzimur.noisetech-filter.description = Очищує забруднену воду за допомогою вугілля. Виводить звичайну воду.
block.xzimur.noisetech-mineral-extractor.name = Мінеральний екстрактор
block.xzimur.noisetech-mineral-extractor.description = Кристалізує кам’яну сіль з води.
block.xzimur.noisetech-natrium-extractor.name = Екстрактор натрію
block.xzimur.noisetech-natrium-extractor.description = Витягує натрій з галіту.
block.xzimur.noisetech-oil-refinery.name = Переробник нафти
block.xzimur.noisetech-oil-refinery.description = Переробляє сиру нафту в важку нафту. Виводить сірку як побічний продукт.
block.xzimur.noisetech-chemical-plant.name = Хімічний завод
block.xzimur.noisetech-chemical-plant.description = Переробляє важку нафту в легку нафту. Виводить шлак як побічний продукт.
block.xzimur.noisetech-rock-crusher.name = Подрібнювач каміння
block.xzimur.noisetech-rock-crusher.description = Дробить камінь в пісок.
block.xzimur.noisetech-stone-press.name = Кам’яний прес
block.xzimur.noisetech-stone-press.description = Стискає пісок в каміння.
block.xzimur.noisetech-centrifuge.name = Центрифуга
block.xzimur.noisetech-centrifuge.description = Остуджує лаву, добуваючи мінерали, що зберігаються в розплавленому камені.
block.xzimur.noisetech-lava-solidifer.name = Затверджувач лави
block.xzimur.noisetech-lava-solidifer.description = Остуджує лаву до каменя за короткий термін.
block.xzimur.noisetech-stone-melter.name = Нагрівач каменю
block.xzimur.noisetech-stone-melter.description = Нагріває камінь до екстремальних температур, утворюючи лаву.
block.xzimur.noisetech-heavy-oil-processor.name = Переробник важкої нафти
block.xzimur.noisetech-heavy-oil-processor.description = Переробляє важку нафту в паливо. Виводить шлак як побічний продукт.
block.xzimur.noisetech-light-oil-processor.name = Переробник легкої нафти
block.xzimur.noisetech-light-oil-processor.description = Переробляє легку нафту в паливо. Виводить шлак як побічний продукт.
block.xzimur.noisetech-sludge-recycler.name = Переробник шлаку
block.xzimur.noisetech-sludge-recycler.description = Переробляє шлак в невелику кількість нафти.
block.xzimur.noisetech-taint-separation-plant.name = Станція відокремлення забруднення
block.xzimur.noisetech-taint-separation-plant.description = Видобуває і відокремлює мінерали з забрудненої води.
#Content>Blocks>Production>Vanilla
block.cryofluidmixer.description = Змішує натрій і невеликий титановий порошок в кріогенну рідину. Необхідна для використання в торієвому реакторі.
block.pyratite-mixer.description = Змішує свинець, пісок і сірку створюючи легкозаймистий піротит.
block.plastanium-compressor.description = Виробляє пластан з легкої нафти і титану.
block.blast-mixer.description = Подрібнює і змішує скупчення спор з піротитом та паливом для отримання вибухової суміші.
#Content>Blocks>Distribution
block.xzimur.noisetech-omni-bridge-conveyor.name = Перехресний мостовий конвеєр
block.xzimur.noisetech-omni-bridge-conveyor.description = Перехресний мостовий конвеєр може бути пов’язаний з такими ж конвеєрами в будь-якому напрямку (на відміну від звичайних).
#Content>Blocks>Liquid
block.xzimur.noisetech-omni-bridge-conduit.name = Перехресний мостовий водопровід
block.xzimur.noisetech-omni-bridge-conduit.description = Перехресний мостовий водопровід може бути пов’язаний з такими ж водопроводами в будь-якому напрямку (на відміну від звичайних).
block.xzimur.noisetech-liquid-distributor.name = Рідинний розгалужувач.
block.xzimur.noisetech-liquid-distributor.description = Приймає рідину з будь-якого боку і може розподіляти її у 7 залишившихся сторін в рівній кількості. Може зберігати в собі трохи рідини.
#Content>Blocks>Power
block.xzimur.noisetech-medium-solar-panel.name = Середня сонячна панель
block.xzimur.noisetech-medium-solar-panel.description = Більш ефективна версія стандартної сонячної панелі.
block.xzimur.noisetech-battery-medium.name = Середня батарея
block.xzimur.noisetech-battery-medium.description = Зберігає більше енергії ніж звичайна батарея.
block.xzimur.noisetech-oil-combustion-generator.name = Нафтовий генератор внутрішнього згоряння
block.xzimur.noisetech-oil-combustion-generator.description = Генерує енергію використовуючи нафту.
block.xzimur.noisetech-liquid-combustion-generator.name = Рідкопаливний генератор внутрішнього згоряння
block.xzimur.noisetech-liquid-combustion-generator.description = Генерує енергію використовуючи паливо.
block.xzimur.noisetech-thermal-liquid-generator.name = Термальний рідинний генератор
block.xzimur.noisetech-thermal-liquid-generator.description = Генерує енергію використовуючи лаву.
#Content>Blocks>Storage
block.xzimur.noisetech-silo.name = Силосне сховище
block.xzimur.noisetech-silo.description = Зберігає в собі величезну кількість предметів. Розвантажувач може бути використаний для виведення предметів з кожної зі сторін.
block.xzimur.noisetech-advanced-unloader.name = Просунутий розвантужувач
block.xzimur.noisetech-advanced-unloader.description = Розвантажує предмети із сусідніх сховищ. Тип предмета для розвантаження може бути змінений натисканням на нього.
#Content>Blocks>Turrets
block.xzimur.noisetech-tsunami.name = Цунамі
block.xzimur.noisetech-tsunami.description = Стріляє струменями рідини по ворогу. Автоматично гасить пожежі при подачі води. Більш еффективна, ніж «Хвиля».
block.xzimur.noisetech-burner.name = Спалювач
block.xzimur.noisetech-burner.description = Спалює будь-які наземні одиниці в радіусі дії. Ефективніше, ніж «Випалювач».
block.xzimur.noisetech-typhoon.name = Тайфун
block.xzimur.noisetech-typhoon.description = Тайфун — просунута рідинна турель, сконструйована для ураження противника щільним напором рідини. Автоматично гасить пожежі при подачі води.
#Content>Blocks>Walls
block.xzimur.noisetech-concrete-wall.name = Бетонна стіна
block.xzimur.noisetech-concrete-wall.description = Звичайна стабільна стіна.
block.xzimur.noisetech-concrete-wall-large.name = Велика бетонна стіна
block.xzimur.noisetech-concrete-wall-large.description = Звичайна стабільна стіна.\nЗаймає декілька плиток.
block.xzimur.noisetech-dense-wall.name = Стіна з щільного сплаву
block.xzimur.noisetech-dense-wall.description = Звичайний оборонний блок.\nАдекватний захист від ворогів.
block.xzimur.noisetech-dense-wall-large.name = Велика стіна з щільного сплаву
block.xzimur.noisetech-dense-wall-large.description = Звичайний оборонний блок.\nАдекватний захист від ворогів.\nЗаймає декілька плиток.
block.xzimur.noisetech-door-huge.name = Величезнs двері
block.xzimur.noisetech-door-huge.description = Величезнs двері. Може бути відкрита або закрита натисканням на неї.\nЗаймає кілька плиток.
