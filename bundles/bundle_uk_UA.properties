#Content>Items
item.xzimur-noise-concrete.name = Бетон
item.xzimur-noise-concrete.description = Використовується в укріпленнях, основі просунутих блоків і башт.
item.xzimur-noise-dense-alloy.name = Щільний сплав
item.xzimur-noise-dense-alloy.description = Сплав зі свинцю і міді. Використовується в просунутих блоках.
item.xzimur-noise-sulfur.name = Сірка
item.xzimur-noise-sulfur.description = Хімічний елемент, що використовується для виробництва летючих речовин.
item.xzimur-noise-stone.name = Камінь
item.xzimur-noise-stone.description = Часто трапляється. Використовується для переробки в інші матеріали або для плавлення до стану лави.
item.xzimur-noise-red-soil_.name = Червоний ґрунт
item.xzimur-noise-red-soil_.description = Звичайна сировина. Містить оксиди різних металів.
item.xzimur-noise-sludge.name = Осад
item.xzimur-noise-sludge.description = Побічний продукт від переробки нафти. Може бути використаний знову для виробництва нафти.
item.xzimur-noise-rock-salt.name = Кам’яна сіль
item.xzimur-noise-rock-salt.description = Хімічна осадова порода, що утворюється в результаті випаровування океанічних вод або солоних озер. Також відома під назвою «Галіт».
item.xzimur-noise-raw-salt.name = Сира сіль
item.xzimur-noise-raw-salt.description = Сира сіль повинна бути оброблена перед будь-яким використанням через її [scarlet]особливі[] властивості.
#Content>Liquids
liquid.xzimur-noise-tainted-water-liquid.name = Забруднена вода
liquid.xzimur-noise-tainted-water-liquid.description = Може бути відфільтрована для отримання чистої води.
liquid.xzimur-noise-natrium-liquid.name = Натрій
liquid.xzimur-noise-natrium-liquid.description = Напрочуд реактивний м’який білий елемент групи лужних металів, що зустрічається в кам'яній солі.
liquid.xzimur-noise-lava-liquid.name = Лава
liquid.xzimur-noise-lava-liquid.description = Розплавлений напів-рідкий камінь, що з’являється в зонах вулканічної активності.
liquid.xzimur-noise-fuel-liquid.name = Паливо
liquid.xzimur-noise-fuel-liquid.description = Рідина, що спалюється в печі або в бойлері заради виробництва теплової енергії.
liquid.xzimur-noise-light-oil-liquid.name = Легка нафта
liquid.xzimur-noise-light-oil-liquid.description = Рідина, що має низьку щільність і вільно тече за кімнатної температури. Можна помістити в переробнику легкої нафти для отримання палива.
liquid.xzimur-noise-heavy-oil-liquid.name = Важка нафта
liquid.xzimur-noise-heavy-oil-liquid.description = Важка нафта є трохи рухомую рідиною під час природних перепадах тиску. Можна помістити в переробнику важкої нафти для отримання палива або використана для створення легкої нафти.
#Content>Liquids>Vanilla
liquid.cryofluid.description = Інертна рідина, що створена з титану та натрію. Володіє надзвичайно високою пропускною спроможністю. Широко використовується в якості рідини, що охолоджує.
#Content>Blocks>Drills
block.xzimur-noise-mechanical-miner.name = Механічний шахтар
block.xzimur-noise-mechanical-miner.description = Маленька копія механічного бура, здатна видобувати початкові руди.
block.xzimur-noise-pneumatic-miner.name = Пневматичний шахтар
block.xzimur-noise-pneumatic-miner.description = Маленька копія пневматичного бура, що здатна видобувати титан.
block.xzimur-noise-condenser.name = Конденсатор
block.xzimur-noise-condenser.description = Повільно забирає воду з атмосфери.
block.xzimur-noise-sulfur-extraction-tower.name = Видобувач сірки
block.xzimur-noise-sulfur-extraction-tower.description = Видобуває сірку з надр землі завдяки відкачуванні води і пари з-під землі. Механізм не лише видобуває сірку, а й не дозволяє її розплавити через відкачування води і пари з-під землі.невідкачує воду і пару з-під землі, що не дозволяє розплавити відкачуючи воду і пар з-під землі, де вони розплавляють сірку, дозволяючи потім відкачувати її на поверхню і потім довести до твердого стану.
#Content>Blocks>Production
block.xzimur-noise-concrete-mixer.name = Бетонозмішувач
block.xzimur-noise-concrete-mixer.description = Використовує енергію для змішування піску, дробленого каменю і води в цемент заради виготовлення бетону.
block.xzimur-noise-arc-smelter.name = Дугова піч
block.xzimur-noise-arc-smelter.description = Використовує електрику для сплавки міді і свинцю в щільний сплав з більшою ефективністю.
block.xzimur-noise-smelter.name = Плавильня щільного сплаву
block.xzimur-noise-smelter.description = Спалює вугілля для сплавки міді і свинцю в щільний сплав.
block.xzimur-noise-sifter.name = Просіювач
block.xzimur-noise-sifter.description = Просіває пісок для отримання металобрухту.
block.xzimur-noise-coal-liquidifier.name = Розріджувач вугілля
block.xzimur-noise-coal-liquidifier.description = Дробить і розріджує вугілля до стану нафти.
block.xzimur-noise-filter.name = Фільтр
block.xzimur-noise-filter.description = Очищає забруднену воду за допомогою вугілля. На вихід надходить чиста вода.
block.xzimur-noise-mineral-extractor.name = Мінеральний екстрактор
block.xzimur-noise-mineral-extractor.description = Кристалізує кам'яну сіль з води.
block.xzimur-noise-natrium-extractor.name = Витягувач натрію
block.xzimur-noise-natrium-extractor.description = Витягує натрій з Галіт.
block.xzimur-noise-oil-refinery.name = Переробник нафти
block.xzimur-noise-oil-refinery.description = Переробляє сиру нафту в важку нафту. Виводить сірку як побічний продукт.
block.xzimur-noise-chemical-plant.name = Хімічний завод
block.xzimur-noise-chemical-plant.description = Переробляє важку нафту в легку нафту. Виводить шлак як побічний продукт.
block.xzimur-noise-rock-crusher.name = Подрібнювач каміння
block.xzimur-noise-rock-crusher.description = Дробить камінь в пісок.
block.xzimur-noise-centrifuge.name = Центрифуга
block.xzimur-noise-centrifuge.description = Остуджує лаву, добуваючи мінерали, що зберігаються в розплавленому камені.
block.xzimur-noise-lava-solidifer.name = Затверджувач лави
block.xzimur-noise-lava-solidifer.description = Остуджує лаву до каменя за короткий термін.
block.xzimur-noise-stone-melter.name = Нагрівач каменю
block.xzimur-noise-stone-melter.description = Нагріває камінь до екстремальних температур, утворюючи лаву.
block.xzimur-noise-heavy-oil-processor.name = Переробник важкої нафти
block.xzimur-noise-heavy-oil-processor.description = Переробляє важку нафту в паливо. Виводить шлак як побічний продукт.
block.xzimur-noise-light-oil-processor.name = Переробник легкої нафти
block.xzimur-noise-light-oil-processor.description = Переробляє легку нафту в паливо. Виводить шлак як побічний продукт.
block.xzimur-noise-sludge-recycler.name = Переробник шлаку
block.xzimur-noise-sludge-recycler.description = Переробляє шлак в невелику кількість нафти.
block.xzimur-noise-de-oxider.name = Діоксідер
block.xzimur-noise-de-oxider.description = Методом діоксізаціі витягує метал, який зберігається в червоному грунті, використовуючи карбон.
block.xzimur-noise-salt-processor.name = Оброблювач солі
block.xzimur-noise-salt-processor.description = Обробляє сиру сіль використовуючи воду і сірку. Виводить галит.
#Content>Blocks>Production>Vanilla
block.cryofluidmixer.description = Змішує натрій і невеликий титановий порошок в криогенну рідину. Необхідна для використання в торієвому реакторі.
block.pyratite-mixer.description = Змішує свинець, пісок і сірку створюючи легкозаймистий піротит.
block.plastanium-compressor.description = Виробляє Пластан з легкої нафти і титану.
block.blast-mixer.description = Подрібнює і змішує скупчення спор з піротитом та пальним для отримання вибухової суміші.
#Content>Blocks>Distribution
block.xzimur-noise-titanium-item-bridge.name = Титановий мостовий конвеєр
block.xzimur-noise-titanium-item-bridge.description = Просунутий блок для транспортування. Дозволяє переміщати предмети далі ніж на 5 клітин через рельєф і споруди.
block.xzimur-noise-omni-bridge-conveyor.name = Перехресний мостовий конвеєр
block.xzimur-noise-omni-bridge-conveyor.description = Перехресний мостовий конвеєр може бути пов'язаний з такими ж конвеєрами в будь-якому напрямку (на відміну від звичайних). Більш броньований, ніж звичайні мостові конвеєра.
#Content>Blocks>Liquid
block.xzimur-noise-titanium-liquid-bridge.name = Титановий мостовий водопровід
block.xzimur-noise-titanium-liquid-bridge.description = Просунутий блок для переміщення рідин. Дозволяє переміщати рідини далі ніж на 5 клітин через рельєф і споруди.
block.xzimur-noise-omni-bridge-conduit.name = Перехресний мостовий водопровід
block.xzimur-noise-omni-bridge-conduit.description = Перехресний мостовий водопровід може бути пов'язаний з такими ж водопроводами в будь-якому напрямку (на відміну від звичайних). Більш броньований, ніж звичайні мостові водопровіди.
block.xzimur-noise-liquid-distributor.name = Рідинний розгалужувач.
block.xzimur-noise-liquid-distributor.description = Приймає рідину з будь-якого боку і може розподіляти її у 7 залишившихся сторін в рівній кількості. Може зберігати в собі трохи рідини.
#Content>Blocks>Power
block.xzimur-noise-medium-solar-panel.name = Середня сонячна панель
block.xzimur-noise-medium-solar-panel.description = Більш ефективна версія стандартної сонячної панелі.
block.xzimur-noise-battery-medium.name = Середня батарея
block.xzimur-noise-battery-medium.description = берігає більше енергії ніж звичайна батарея.
block.xzimur-noise-oil-combustion-generator.name = Нафтовий генератор внутрішнього згоряння
block.xzimur-noise-oil-combustion-generator.description = Генерує енергію використовуючи нафту.
block.xzimur-noise-liquid-combustion-generator.name = Рідкопаливний генератор внутрішнього згоряння
block.xzimur-noise-liquid-combustion-generator.description = Генерує енергію використовуючи паливо.
block.xzimur-noise-thermal-liquid-generator.name = Термальний рідинний генератор
block.xzimur-noise-thermal-liquid-generator.description = Генерує енергію використовуючи лаву.
#Content>Blocks>Storage
block.xzimur-noise-silo.name = Силосне сховище
block.xzimur-noise-silo.description = Зберігає в собі величезну кількість предметів. Розвантажувач може бути використаний для виведення предметів з кожної зі сторін.
block.xzimur-noise-advanced-unloader.name = Просунутий розвантажник
block.xzimur-noise-advanced-unloader.description = Розвантажує предмети із сусідніх сховищ. Тип предмета для розвантаження може бути змінений натисканням на нього.
#Content>Blocks>Turrets
block.xzimur-noise-radius.name = Радіус
block.xzimur-noise-radius.description = Маленька електрична протиповітряна турель малого радіусу дії. Стріляє електричними дугами в супротивників.
block.xzimur-noise-spearer.name = Списометальник
block.xzimur-noise-spearer.description = Середня протиповітряна лазерна турель. Накопичує заряд, після чого атакує потужними променями енергії.
block.xzimur-noise-tsunami.name = Цунамі
block.xzimur-noise-tsunami.description = Стріляє струменями рідини по ворогу. Автоматично гасить пожежі при подачі води. Більш еффектівена, ніж Хвиля.
block.xzimur-noise-burner.name = Спалювач
block.xzimur-noise-burner.description = Спалює будь-які наземні одиниці в радіусі дії. Ефективніше, ніж Обжігатель.
block.xzimur-noise-typhoon.name = Тайфун
block.xzimur-noise-typhoon.description = Тайфун - просунута рідинна турель, сконструйована для ураження противника щільним напором рідини. Автоматично гасить пожежі при подачі води.
#Content>Blocks>Walls
block.xzimur-noise-concrete-wall.name = Бетонна стіна
block.xzimur-noise-concrete-wall.description = Звичайна, стабільна і важко руйнуїма стіна.
block.xzimur-noise-concrete-wall-large.name = Велика бетонна стіна
block.xzimur-noise-concrete-wall-large.description = Звичайна, стабільна і важко руйнуїма стіна.\nЗаймає декілька плиток.
block.xzimur-noise-dense-wall.name = Стіна з щільного сплаву
block.xzimur-noise-dense-wall.description = Звичайний оборонний блок.\nАдекватний захист від ворогів.
block.xzimur-noise-dense-wall-large.name = Велика стіна з щільного сплаву
block.xzimur-noise-dense-wall-large.description = Звичайний оборонний блок.\nАдекватний захист від ворогів.\nЗаймає декілька плиток.
block.xzimur-noise-door-huge.name = Величезна двері
block.xzimur-noise-door-huge.description = Величезна двері. Може бути відкрита або закрита натисканням на неї.\nЗаймає кілька плиток.
